<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cantarell:wght@700&family=Cinzel+Decorative:wght@700&family=Federo&family=Londrina+Outline&family=Montserrat:wght@100;400;900&family=Tourney:wght@100&family=Ubuntu&display=swap">
    <link rel="stylesheet" href="../css/style.css">

    <title>Hangman Game</title>
</head>


<body>
    <!-- the hangman photo -->
    <div class="hangman">

        <div class="recth">

        </div>

        <div class="rectv">

        </div>

        <div class="rope">
        </div>

        <div class="head display">

        </div>

        <div class="body secondthing display">

        </div>

        <div class="arms1 secondthing display">

        </div>

        <div class="arms2 secondthing display">

        </div>

        <div class="leg1 thirdthing display">

        </div>

        <div class="leg2 thirdthing display">

        </div>

    </div>
    <div class="m-0 p-0" id="container">
        <div>
            <h1 id="heading">Hangman</h1>
            <!-- lives place -->
            <div class="m-2 p-2 lives">You Have <span id="lives_number"></span> lives remaining</div>

            <!-- travel between pages -->
            <a href="./easy.html"><button class="btn btn-outline-success m-2 p-2" id="easy_btn">Easy</button></a>
            <a href="./hard.html"><button class="btn btn-danger m-2 p-2" id="hard_btn">Hard</button></a>
        </div>
        <!-- the word place  -->
        <div id="word"></div>
        <!-- hint btn -->
        <div><button class="btn btn-outline-info" id="hint-button">Hint</button>


            <div id="word-place"></div>


            <div id="hint-statement"></div>


            <div>you have streck of <span id="streck-place">0</span></div>

            <!-- timer -->
            <div>Time Left:<span id="timer-place">120s</span></div>

            <!-- place to show incorrect word -->
            <div>
                <h3>Incorrect Words:</h3>
                <h4>
                    <div id="incorrect"></div>
                </h4>
            </div>

            <!-- all alphabet to be shown -->
            <div id="alphabets-place"></div>

            <!-- restart game -->
            <div><button class="btn btn-outline-warning" id="restart_button">Restart Game</button></div>
        </div>
    </div>
</body>

<script src="../Js/script.js"></script>

</html>
