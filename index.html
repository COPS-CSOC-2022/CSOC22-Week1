<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Toggle Mode button image -->
    <img src="moon.png" id="Mode" >

    <!-- Calculator history -->
    <h3>History</h3>
    <div id="history-log">
    </div>

    <!-- Main section -->
    <section class="main">
    <div class="container">
        <div id="display">
            <h6 id="drg">D</h6>
            <div id="screen"></div>
        </div>
            <div class="buttons">
                <div class="btn">e^x</div>
                <div class="btn">DRG</div>
                <div class="btn">(</div>
                <div class="btn">)</div>
                <div class="btn">sin</div>
                <div class="btn">cos</div>
                <div class="btn">tan</div>
                <div class="btn">log</div>
                <div class="btn">AC</div>
                <div class="btn">DEL</div>
                <div class="btn">%(mod)</div>
                <div class="btn">/</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">x</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">-</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">+</div>
                <div class="btn">+/-</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn" id="equal">=</div>
            </div>
    </div>

    </section>

    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
