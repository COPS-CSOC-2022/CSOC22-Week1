<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section>
            <div class="container">
                <div class="heading">Calculator</div>
                <div id="display"></div>
                <div class="buttons">
                    <label class="toggle">
                        <span class="theme-switch"></span>
                        <input type="checkbox" id="change-theme"/>
                        <span class="slider round"></span>
                    </label> 
                    <div class="button">x³</div>
                    <div class="button" id="rad">
                        <label class="deg">Deg
                            <input type="checkbox" id="is-deg"/>
                        </label>
                    </div>
                    <div class="button">Rad</div>
                    <div class="button">C</div>
                    <div class="button">Del</div>
                    <div class="button">%</div>
                    <div class="button">/</div>
                    <div class="button">log</div>
                    <div class="button">ln</div>
                    <div class="button">sin⁻¹</div>
                    <div class="button">sin</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">*</div>
                    <div class="button">x²</div>
                    <div class="button">x^1/2</div>
                    <div class="button">cos⁻¹</div>
                    <div class="button">cos</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">-</div>
                    <div class="button">x!</div>
                    <div class="button">1/x</div>
                    <div class="button">tan⁻¹</div>
                    <div class="button">tan</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">+</div>
                    <div class="button">e</div>
                    <div class="button">π</div>
                    <div class="button">(</div>
                    <div class="button">)</div>
                    <div class="button">His</div>                 
                    <div class="button">0</div>
                    <div class="button">.</div>
                    <div id="equal" class="button">=</div>
                </div>
                
            </div>
        </section>
        <script src="main.js"></script>
    </body>

</html>
