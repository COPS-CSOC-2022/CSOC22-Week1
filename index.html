<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <title>HangMan Game</title>

<body>
    <div class="container m-5  flex justify-content-between align-content-between">
        <form>
            <div class="mb-3 ">
                <!-- form to add name -->
                <label for="Name" class="form-label my-2" id="heading">Hey Player,Enter Your Name</label>
                <input type="text" class="form-control my-2" id="InputName" aria-describedby="emailHelp">
            </div>
            <button class="btn" id="enter-btn" type="button">Enter The Game</button>
            <button class="btn" id="highscore-btn" type="button">
                View
                Leaderboard
            </button>
        </form>
    </div>
</body>
