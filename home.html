<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <!-- styleshet -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <!-- input area -->
        <div class="left-panel">
            <div class="input-box">
                <div id="display-input"></div>
                <div class="buttons">
                    <div class="button" id="clear">C</div>
                    <div class="button" id="btn--divide">/</div>
                    <div class="button">*</div>
                    <div class="button">&larr;</div>
                    <div class="button sci invisible">√</div>


                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">-</div>
                    <div class="button sci invisible">π</div>

                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">+</div>
                    <div class="button sci invisible">e</div>

                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">.</div>
                    <div class="button sci invisible">%</div>

                    <div class="button">0</div>
                    <div class="button">(</div>
                    <div class="button">)</div>
                    <div id="equal" class="button">=</div>





                    <div class="button sci invisible">!</div>
                    <div id="scientific" class="button">sci</div>
                    <div class="button sci invisible">^</div>
                    <div class="button sci invisible" id="ln">ln</div>
                </div>

            </div>
            <div class="input-buttons">

            </div>
        </div>
        <div class="right-panel">
         <!-- History -->
            <div class="history">
                <div></div>
            </div>
            <div><img src="sun.png" alt="" id="darkmode-icon"></div>
            
        </div>
        

    </div>

    <!-- scripts -->
    <script src="console.js"></script>
</body>

</html>
