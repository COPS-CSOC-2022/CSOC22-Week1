<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Flash Calculator</title>
    <link rel="stylesheet" href="style11.css">
    <style>
        body{
            background-image:url("https://pm1.narvii.com/6365/f5b597736133d2eb01b6d270086aff4e1c69928f_hq.jpg");
        }
        .op
        {
            background-color: black;
            color: white;
            font-size: 30px;
            cursor: pointer;
            text-align: center;
            margin: 10px 850px;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <h1>Welcome To Flash Calculator</h1>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div id="clear" class="button">C</div>
                <div class="button">sin(-1)(rad)</div>
                <div class="button">cos(-1)(rad)</div>
                <div class="button">tan(-1)(rad)</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">&larr;</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">-</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div class="button">log</div>
                <div class="button">sin(Rad)</div>
                <div class="button">cos(Rad)</div>
                <div class="button">tan(Rad)</div>
                <div class="button">+</div>
                <div class="button">cosec(Rad)</div>
                <div class="button">cot(Rad)</div>
                <div class="button">sec(Rad)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
        <script src="main11.js"></script>
        <a href="index.html">
            <button class = "op">
                Degrees
            </button>
        </a>
</body>
</html>
